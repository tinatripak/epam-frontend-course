<!DOCTYPE html>
<html lang="en">
  <head>
      <title>JS Modules</title>
      <meta charset='UTF-8'>
      <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2370/2370266.png">
      <link rel='preconnect' href='https://fonts.googleapis.com'>
      <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
      <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Gotu&display=swap'>

      <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'/>
  </head>

  <body>
    <div id='block'>
      <div class='calendar'>
        <div class='months'>
          <i id='previousMonth' class='fas fa-angle-left'></i>
          <div>
            <h1 class='monthsName'>Month:</h1>
            <h3 class='year'>Year:</h3>
          </div>
          <i id='nextMonth' class='fas fa-angle-right'></i>
        </div>
        <div id='weekdays'>
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div id='days'>
        </div>
      </div>
    </div>

    <script type='module' src='js/index.js'></script> 
  </body>
</html>
