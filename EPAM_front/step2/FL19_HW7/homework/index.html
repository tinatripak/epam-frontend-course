<!DOCTYPE html>
<html lang='en'>
  <head>
      <title>Tools</title>
      <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
  </head>
  <body>
    <header>
      <h1>Let's play! Rock, Paper, Scissors</h1>
      <p>
        The rules:<br>
      - Scissors beats a paper,<br>
      - Paper beats rock,<br>
      - Rock beats scissors.<br>
      - And we play up to three wins!
      </p>
    </header>
    <main>
      <p>Let's do your choice:</p>
      <div id='three-hands'>
        <img id='rock' src='../img/rock-min.png' alt='rock' width='100' height='100'>
        <img id='paper' src='../img/paper-min.png' alt='paper' width='100' height='100'>
        <img id='scissors' src='../img/scissors-min.png' alt='scissors' width='100' height='100'>
      </div>
      <div id='game'>
        <h2>Computer choice: <span id='computer'></span></h2>
        <h2>My choice: <span id='user'></span></h2>
        <h2>Result: <span id='result'></span></h2>
        <h2>Computer points: <span id='computer-points'></span></h2>
        <h2>My points: <span id='user-points'></span></h2>
      </div>
      <button type='button'>Reset</button>
      <script type='module' src='/js/index.js'></script>
    </main>
  </body>
</html>
